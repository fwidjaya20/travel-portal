<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Travel Portal </title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/landing-template.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,500" rel="stylesheet">
</head>
<body id="root">
<header class="template-header">
    <section class="banner d-flex justify-content-center align-items-center">
        <div class="container text-center">
            <h2 class="title">
                Sign in to our application
            </h2>
        </div>
    </section>
</header>

<div id="main">
    <section class="container">
        <div>
            <div class="landing d-flex justify-content-center">
                <div class="landing-form landing-box">
                    <form action="">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" id="email" class="form-control" placeholder="example@travel.dev">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control">
                        </div>

                        <button class="btn btn-portal-primary btn-block">
                            Sign In
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="text-center mt-3 text-muted">
            Dont have an account yet ? <a href="register.html" class="text-dark">Sign up now.</a>
        </div>
    </section>
</div>

<footer>
    <span> Copyrights &copy; 2018 TravelPortal </span>
</footer>

<script src="./js/bootstrap.min.js"></script>
</body>
</html>
