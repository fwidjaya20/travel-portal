<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Travel Portal </title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/web-template.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,500" rel="stylesheet">
</head>
<body id="root">
<header class="template-header">
    <section class="header-top-bar">
        <div class="container d-flex">
            <span class="text-light mr-auto">
                <ul class="nav-items">
                    <li class="nav-item mr-2">
                        <a href="index.html" class="text-light"> Home </a>
                    </li>
                    <li class="nav-item position-relative mr-2 has-dropmenu">
                        <a href="user.html" class="text-light"> Users </a>

                        <ul class="dropdown">
                            <li class="dropdown-item">
                                <a href="user-insert.html" class="text-dark"> Insert User </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item position-relative mr-2 has-dropmenu">
                        <a href="city.html" class="text-light"> Cities </a>

                        <ul class="dropdown">
                            <li class="dropdown-item">
                                <a href="city-insert.html" class="text-dark"> Insert City </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item position-relative mr-2 has-dropmenu">
                        <a href="ticket.html" class="text-light"> Tickets </a>

                        <ul class="dropdown">
                            <li class="dropdown-item">
                                <a href="ticket-insert.html" class="text-dark"> Insert Ticket </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item position-relative mr-2 has-dropmenu">
                        <a href="transaction.html" class="text-light"> Transactions </a>

                        <ul class="dropdown">
                            <li class="dropdown-item">
                                <a href="transaction-insert.html" class="text-dark"> Insert Transaction </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </span>
            <ul class="nav-items">
                <li class="nav-item position-relative has-dropmenu">
                    <a href="login.html" class="nav-link text-light"> User Dummy </a>

                    <ul class="dropdown">
                        <li class="dropdown-item">
                            <a href="profile.html" class="text-dark"> Edit Profile </a>
                        </li>
                        <li class="dropdown-item">
                            <a href="logout.html" class="text-dark"> Logout </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </section>
</header>

<div id="main">
    <section class="container">
        <div class="pt-4">
            <div class="ticket-card">
                <div>
                    <form class="box-form">
                        <!-- Loopable -->
                        <p class="d-flex align-items-center">
                            <span class="circle-badge mr-2"> 1 </span> Passenger Information
                        </p>
                        <div class="row">
                            <div class="col-md-4 col-sm-12">
                                <div class="form-group">
                                    <label for="person_title">Title</label>
                                    <select id="person_title" class="form-control">
                                        <option value="Mr"> Mr </option>
                                        <option value="Mrs"> Mrs </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-12">
                                <div class="form-group">
                                    <label for="person_name">Name</label>
                                    <input type="text" id="person_name" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-12">
                                <div class="form-group">
                                    <label for="person_nasionality">Nasionality</label>
                                    <select id="person_nasionality" class="form-control">
                                        <option value="Indonesia"> Indonesia </option>
                                        <option value="China"> China </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- Endloopable -->

                        <div class="row">
                            <div class="col-12 text-right">
                                <button class="btn btn-portal-primary">
                                    Purchase Ticket(s)
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

<footer>
    <span> Copyrights &copy; 2018 TravelPortal </span>
</footer>

<script src="./js/bootstrap.min.js"></script>
</body>
</html>
